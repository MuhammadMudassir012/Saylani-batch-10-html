<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="" border="1px">
        <form action="./welcome.html">
      <tr align="center">
        <td align="center" colspan="2">Registration Form</td>
      </tr>      
      <tr>
        <td align="center">Student Name</td>
        <td><input required type="text"></td>
      </tr>
      <tr>
        <td align="center">Father Name</td>
        <td><input required type="text"></td>
      </tr>
      <tr>
        <td align="center">Mother Name</td>
        <td><input required type="text"></td>
      </tr>
      <tr>
        <td align="center">Date Of Birth</td>
        <td><input required type="date"></td>
      </tr>
      <tr>
        <td align="center">Gender</td>
        <td><input required name="gender" type="radio">Male<label for="male"></label>
        <input required name="gender" type="radio">Female <label for="Female"></label></td>
      </tr>
      <tr>
        <td align="center">Email Id</td>
        <td><input required type="email"></td>
      </tr>
      <tr>
        <td align="center">Mobile No.</td>
        <td><input required type="number"></td>
      </tr>
      <tr>
        <td align="center">Address</td>
        <td><textarea required name="" id="" cols="20" rows="3"></textarea></td>
      </tr>
      <tr>
        <td align="center">State</td>
        <td><input required type="text"></td>
      <tr>
        <td align="center">City</td>
        <td><input required type="text"></td>
      </tr>
      <tr>
        <td colspan="1"></td>
        <td align="center"> <button type="submit">Submit</button></td>
      </tr>
    </form>
</table>
</body>
   
    
</html>
